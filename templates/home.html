{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    
    <title>{% block title %} Schedulo {% endblock %}</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
  .btn {
    border-radius: 15px;
    font-weight: 500;
    transition: all 0.3s ease;
}

.btn:hover {
    transform: translateY(-2px);
}

</style>
<body>
  <nav class="py-2 navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Schedulo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="flex-wrap gap-3 navbar-nav ms-auto mb-lg-0 d-flex justify-content-center align-items-center">
                
                <li class="nav-item">
                    <a href="{% url 'services' %}" class="px-4 py-2 shadow btn btn-secondary">
                        <i class="bi bi-arrow-left-circle me-2"></i>Back to Services
                    </a>
                </li>
                
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <form method="post" action="{% url 'logout' %}" class="m-0">
                        {% csrf_token %}
                        <button class="px-4 py-2 shadow btn btn-danger" type="submit">
                            <i class="bi bi-box-arrow-right me-2"></i>Logout
                        </button>
                    </form>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="{% url 'register' %}" class="px-4 py-2 shadow-sm btn btn-outline-primary">
                        <i class="bi bi-person-plus me-2"></i>Register
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'login' %}" class="px-4 py-2 shadow-sm btn btn-outline-success">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
        
        </div>
      </nav>
    <div class= "container">
        {% block content %}
        
        {% endblock content %}
        
    </div>
</body>
</html>
